<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="media.css">
    <title>KinoLib</title>
</head>

<body>
    <div class="container">
        <div class="header_place"></div>
        <div class="in_kino">
            <h1>Сейчас в кино</h1>
            <img src="/line1.svg" alt="">
            <img class="burger" src="/burger.svg" alt="">
            <div class="cats">
                <p>Все</p>
                <p>Боевики</p>
                <p>Приключения</p>
                <p>Комедии</p>
                <p>Фантастика</p>
                <p>Триллеры</p>
                <p>Драма</p>
            </div>
        </div>
        <div class="films">
            
        </div>
        <button class="view_all_play">Все новинки</button>
        <section class="trilers">
            <div class="title_triles">
                <h1>Новые трейлеры</h1>
                <h2>Все трейлеры<img src="/right.svg" alt=""></h2>
            </div>
            <div class="triler_place">
                <iframe border-radius="10px" width="100%" height="765px" frameborder="0"></iframe>
            </div>
            <div class="triler_desc">
                <p id="title_triler">TITLE</p>
                <div class="emojes">
                    <div class="like"><img src="/like.svg" alt=""></div>
                    <div class="dislike"><img src="/dislike.svg" alt=""></div>
                    <span class="counter_like">999</span>
                    <span class="counter_dislike">999</span>
                </div>
            </div>
            <div class="select_triler">
                
            </div>
        </section>
        <section class="top_films">
            <div class="in_kino">
                <h1>Популярные фильмы</h1>
                <img src="/line1.svg" alt="">
                <div class="cats">
                    <p>Все время</p>
                    <p>2024</p>
                    <p>2023</p>
                    <p>2022</p>
                    <p>2021</p>
                    <p>2020</p>
                    <p>2019</p>
                </div>
            </div>
            <div class="swiper">

                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <section class="upcomming">
            <div class="up_films">
                <h1>Ожидаемые новинки</h1>
            </div>
            <div class="swiper">

                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
        <div class="footer_place">
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
