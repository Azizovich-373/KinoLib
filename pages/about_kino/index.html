<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.scss">
    <link rel="stylesheet" href="media.css">
    <title>KinoLib</title>
</head>
<body>
    <div class="container">
        <div class="header_place"></div>
        <section class="actors">
            <div class="title_actors">
                <h1>В главных ролях<h1>
                <h2>Все актеры<img src="/right.svg" alt=""></h2>
            </div>
            <div class="actor_place">
                
            </div>
        </section>
        <section class="trilers">
            <div class="title_triles">
                <h1>Новые трейлеры</h1>
                <h2>Все трейлеры<img src="/right.svg" alt=""></h2>
            </div>
            <div class="triler_place">
                <iframe border-radius="10px" width="100%" height="765px" frameborder="0"></iframe>
            </div>
            <div class="triler_desc">
                <p id="title_triler">TITLE</p>
                <div class="emojes">
                    <div class="like"><img src="/like.svg" alt=""></div>
                    <div class="dislike"><img src="/dislike.svg" alt=""></div>
                    <span class="counter_like">999</span>
                    <span class="counter_dislike">999</span>
                </div>
            </div>
        </section>
        <section class="posters">
            <div class="title_poster">
                <h1>Постеры к фильму<h1>
                <h2>Все постеры<img src="/right.svg" alt=""></h2>
            </div>
            <div class="poster_place">
                
            </div>
        </section>
        <section class="cadrs">
            <div class="title_cadrs">
                <h1>Кадры из фильма<h1>
                <h2>Все кадры<img src="/right.svg" alt=""></h2>
            </div>
            <div class="cadr_place">

            </div>
        </section>
        <section class="sickvel">
            <div class="title_sickvel">
                <h1>Сиквелы и приквелы<h1>
            </div>
            <div class="swiper">

                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        
        </section>
        <section class="similar">
            <div class="title_similar">
                <h1>Похожие фильмы</h1>
            </div>
            <div class="swiper">

                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        
        </section>
        <div class="footer_place"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
